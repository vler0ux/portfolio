<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Note Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Learn the Notes of the G Major Scale!</h1>
    <!-- Canvas for the staff -->
    <canvas id="staff" width="800" height="200" style="border:1px solid #ccc;"></canvas>

    <script>
        function drawStaff() {
            const canvas = document.getElementById("staff");  // Targeting the canvas with ID "staff"
            const ctx = canvas.getContext("2d");
            const width = canvas.width;
            const height = canvas.height;
            const lineSpacing = 20; // Spacing between the staff lines
            const numberOfLines = 5; // Number of staff lines
            ctx.clearRect(0, 0, width, height); // Clear the canvas
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;

            // Draw the 5 staff lines
            for (let i = 0; i < numberOfLines; i++) {
                const y = 50 + i * lineSpacing; // Y position of each line
                ctx.beginPath();
                ctx.moveTo(50, y); // Start of the line
                ctx.lineTo(width - 50, y); // End of the line
                ctx.stroke();
            }
        }

        // Call the function to draw the staff
        drawStaff();
    </script>

    <!-- Game container with the second canvas for notes -->
    <div id="game-container", class="game-container">
        <canvas id="noteCanvas" width="600" height="200"></canvas> <!-- Renamed canvas ID -->
        <div class="note-buttons">
            <button id="DO" data-note="DO">DO</button>
            <button id="RE" data-note="RE">RE</button>
            <button id="MI" data-note="MI">MI</button>
            <button id="FA" data-note="FA">FA</button>
            <button id="SOL" data-note="SOL">SOL</button>
        </div>
        
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
